<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Custom</p>
        <h1>Mousemove Cursor</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur esse repellendus ratione inventore iure quisquam delectus distinctio impedit, necessitatibus quam laudantium neque dolore amet eius quasi id dolor quaerat voluptate.</p>
    </div>
    <!-- Cursor Part  -->
    <div class="cursor-outer"></div>
    <div class="cursor-inner"></div>
    <script>
        const cursor = document.querySelector(".cursor-inner");
        const cursor2 = document.querySelector(".cursor-outer");
        document.addEventListener("mousemove", function(e){
            cursor.style.top = e.pageY + "px";
            cursor.style.left = e.pageX + "px";
            
            cursor2.style.top = e.pageY + "px";
            cursor2.style.left = e.pageX + "px";
        })

    </script>
</body>
</html>
